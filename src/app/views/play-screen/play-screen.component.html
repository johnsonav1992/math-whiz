<div class="main-container">
  @if (!operandOneBlocks().length) {
    <p style="font-size: 10rem; margin: 0">0</p>
  } @else {
    <div style="box-shadow: 3px 3px 5px gray; width: min-content">
      @for (block of operandOneBlocks(); track block) {
        @let number = operandOneBlocks().length;
        @let isSeven = number === 7;

        <color-block
          [color]="colorBlocksMap[isSeven ? number - $index : number]"
        />
      }
    </div>
  }
</div>

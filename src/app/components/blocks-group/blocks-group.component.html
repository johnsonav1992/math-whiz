@let number = operandBlocks().length;

@if (!number) {
  <img src="assets/0.png" />
} @else {
  <div style="box-shadow: 3px 3px 5px gray; width: min-content">
    @for (block of operandBlocks(); track block) {
      @let isSeven = number === 7;

      <color-block
        [color]="colorBlocksMap[isSeven ? number - $index : number]"
        [image]="$index === 0 ? 'assets/' + number + '.png' : ''"
      />
    }
  </div>
}
